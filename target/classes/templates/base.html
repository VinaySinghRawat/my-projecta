<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body class="bg-light-background text-light-text bg-gray-100  dark:bg-gray-900 dark:text-white">
    <!-- common content -->
    <div data-th-replace="~{navbar::navbar}"></div>

    <!-- main content-->
    <div class="p-9 h-screen w-full">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- common footer--> 
    <!--  <footer class="text-3xl">
        FOOTER : LEARN WITH VINAY
    </footer>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
